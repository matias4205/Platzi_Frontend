<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Registrate</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/logo-platzi-video.png" alt="header img">
    </header>
    <section class="register">
        <div class="register__container">
            <h2>Registrate</h2>
            <form class="register__container--form" action="">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contreseña">
                <button class="button">Registrarme</button>
            </form>
            <a class="register__container--login" href="/">Iniciar sesion</a>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
