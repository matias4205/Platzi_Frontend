<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Buscador</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./logo-platzi-video.png" alt="header img">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contreseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraceña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="./assets/google-icon.png" alt="Google"> Login with Google</div>
                <div><img src="./assets/twitter-icon.png" alt="Twitter"> Login with Twitter</div>
            </div>
            <p class="login__container--register">
                No tienes ninguna cuenta?
                 <a href="/">Registrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
